{% extends 'todo/base.html' %}
{% block content %}
<ul>
    {% for todo in todos %}
    <li><a href="{% url 'viewtodo' todo.id %}">{% if todo.importent %}<b>{% endif %} {{todo.title}}{% if todo.importent %}</b>{% endif %}{% if todo.memo %}-{{todo.memo}}{% endif %}</a></li>
     
    {% endfor %}
</ul>
{% endblock %}
